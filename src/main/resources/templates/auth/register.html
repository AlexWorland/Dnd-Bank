<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/styles.css}" href="/css/styles.css">
    <title>DND Bank | Register</title>
</head>
<body>
<section class="card narrow">
    <h1>Create Your Adventurer Profile</h1>
    <form method="post" th:action="@{/register}" th:object="${registrationForm}">
        <label>Display name
            <input type="text" th:field="*{displayName}" placeholder="Tess the Bard" required>
        </label>
        <label>Username
            <input type="text" th:field="*{username}" placeholder="tess" required>
        </label>
        <label>Password
            <input type="password" th:field="*{password}" required>
        </label>
        <div th:if="${#fields.hasErrors()}" class="error">
            <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button class="primary" type="submit">Register</button>
    </form>
    <p class="muted">Already have an account? <a th:href="@{/login}">Sign in</a>.</p>
</section>
</body>
</html>
