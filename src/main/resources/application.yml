spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/dndbank}
    username: ${SPRING_DATASOURCE_USERNAME:dnd_master}
    password: ${SPRING_DATASOURCE_PASSWORD:dnd_master}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  thymeleaf:
    cache: false
server:
  port: ${SERVER_PORT:8080}

app:
  default-dm:
    username: ${APP_DEFAULT_DM_USERNAME:dm}
    password: ${APP_DEFAULT_DM_PASSWORD:ChangeMe123!}
    display-name: ${APP_DEFAULT_DM_DISPLAY_NAME:Dungeon Master}
  default-institution:
    name: ${APP_DEFAULT_INSTITUTION_NAME:Gilded Griffon Bank}
